<div id="external-content"></div>
<script>
document.addEventListener('DOMContentLoaded', function () {
    fetch('https://raw.githubusercontent.com/avitech-vnu/AVITECH_website/main/profiles/MrA/MrA_en.html')
        .then(response => {
            if (!response.ok) {
                throw new Error('Cannot load HTML file.');
            }
            return response.text();
        })
        .then(data => {
            document.getElementById('external-content').innerHTML = data;
        });
});
</script>
